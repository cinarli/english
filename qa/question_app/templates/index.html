<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.6/dist/semantic.min.css">
        <title>Document</title>
        <style>
           .main{
               height: auto!important;
           }
            .text-title {
                font-weight: bold!important;
                font-size: 2rem!important;
            }
            .large-text {
            font-size: 1.1rem!important;
            }
            .wrongs-title{
                text-align: center;
            }
           
        </style>
    </head>

    <body>
        <form class="ui form" method="POST" action="">
            {% csrf_token %}
        <div class="ui grid">
            <div class="ten wide column main">
                <div class="ui massive center aligned segment text-title">
                    
                    {{word.answer.name}}
                  </div>

                  <div class="ui huge fluid icon input">
                    <input type="text" name="word" placeholder="tərcüməsi . . .">
                  </div>
                  <br>
                  <button type="submit" class="fluid huge ui blue button">Check</button>
                  
            </div>
                    
                    
                    

            <div class="six wide column main">
                <div class="ui small yellow message large-text wrongs-title"><b>Top 10 wrongs!</b></div>
                    
                  
                    {% for wrong in wrongs %}
                    <div class="ui tiny red message large-text">{{wrong.answer.name}} | <b>{{wrong.false_count}} #{{wrong.answer.key}}</b></div>
                        


                    {% endfor %}
                
            </div>
                
        </div>
    </form>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script  type="text/javascript">
       
    </script>
    </body>

</html>
